    <h1 class="posttitle" itemprop="name headline">
        浮生
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">笑笑学生</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-11-12T07:00:02.000Z" itemprop="datePublished">2019-11-12</time>
        
      
    </div>


      
    <div class="article-category">
        <i class="fas fa-archive"></i>
        <a class="category-link" href="/categories/miss/">miss</a>
    </div>


      
    <div class="article-tag">

  <div class="content" itemprop="articleBody">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">他真的很喜欢你，认真且怂，从一而终。</span><br><span class="line"></span><br><span class="line">何为思念？日月，星辰，旷野雨落。</span><br><span class="line">可否具体？山川，江流，烟袅湖泊。</span><br><span class="line">可否再具体？万物是你，无可躲。</span><br><span class="line"></span><br><span class="line">何谓孤寂？清风，艳日，无笑意。</span><br><span class="line">可否具体？左拥，右抱，无情欲。</span><br><span class="line">可否再具体？不得你。</span><br><span class="line"></span><br><span class="line">何为无救？良药、妙方，无可医。</span><br><span class="line">可否具体？扁鹊、华佗，俱无策。</span><br><span class="line">可否再具体？念你成疾。</span><br><span class="line"></span><br><span class="line">何谓求索？落霞，朝阳，七千里。</span><br><span class="line">可否具体？夏雨，冬雪，九万顷。</span><br><span class="line">可否再具体？追寻你。</span><br><span class="line"></span><br><span class="line">何谓不甘？落虹，繁星，皆远方。</span><br><span class="line">可否具体？彩云，洛神，黄粱梦。</span><br><span class="line">仍是不解。得你，再失你。</span><br></pre></td></tr></table></figure>

  </div>
</article>
